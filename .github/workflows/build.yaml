name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install dependencies
        run: npm i
      - name: Test
        run: make test

  deploy:
    runs-on: ubuntu-latest
    env:
      TF_VAR_project: ${{ secrets.GCP_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v2
      - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
        with:
          version: '290.0.1'
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
      - run: gcloud info
      - run: terraform init terraform/environments/development
      - run: terraform validate terraform/environments/development
      - run: terraform apply -auto-approve terraform/environments/development
